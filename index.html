<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('./vingadores.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            max-width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.8);
            border: 3px solid #FF6347;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #FF6347;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            transition: color 0.3s ease-in-out;
        }
        h1:hover {
            color: #FF4500;
        }
        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            color: #fff;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .input-container i {
            position: absolute;
            top: 15px;
            left: 10px;
            color: #FF6347;
        }
        input, select {
            padding: 12px 12px 12px 40px;
            font-size: 1.2rem;
            width: 100%;
            border: 2px solid #FF6347;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease-in-out, border 0.3s ease-in-out;
            box-sizing: border-box;
        }
        select option {
            background-color: #333;
            color: #fff;
        }
        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-color: #FF6347;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #FF6347;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .result {
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .result span {
            color: #FF6347;
        }
        .level-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #FF6347;
            margin-top: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <div class="input-container">
            <label for="heroi">Escolha um Herói:</label>
            <select id="heroi">
                <option value="">Selecione um herói</option>
                <option value="Iron Man">Iron Man</option>
                <option value="Capitão América">Capitão América</option>
                <option value="Thor">Thor</option>
                <option value="Hulk">Hulk</option>
                <option value="Doctor Strange">Doutor Estranho</option>
                <option value="Homem Aranha">Homem Aranha</option>
                <option value="Homem Formiga">Homem Formiga</option>
                <option value="Pantera Negra">Pantera Negra</option>
                <option value="Viúva Negra">Viúva Negra</option>
            </select>
        </div>
        <div class="input-container">
            <label for="xp">XP:</label>
            <input type="number" id="xp" placeholder="Digite a quantidade de XP">
        </div>
        <button onclick="classificarHeroi()">Classificar Nível</button>
        <p class="result" id="resultado"></p>

        <div class="level-text" id="level-text">
        </div>
    </div>
    <script>
        function classificarHeroi() {
            let xp = parseInt(document.getElementById('xp').value); 
            let heroiSelecionado = document.getElementById('heroi').value; 
            let nivel = "";
            let textoHeroi = "O Herói"; 
    
            if (!heroiSelecionado) {
                alert("Por favor, selecione um herói.");
                return; 
            }
    
            if (heroiSelecionado === "Viúva Negra") {
                textoHeroi = "A Heroína"; 
            }
    
            if (xp < 1000) {
                nivel = "Ferro";
            } else if (xp >= 1001 && xp <= 2000) {
                nivel = "Bronze";
            } else if (xp >= 2001 && xp <= 5000) {
                nivel = "Prata";
            } else if (xp >= 5001 && xp <= 7000) {
                nivel = "Ouro";
            } else if (xp >= 7001 && xp <= 8000) {
                nivel = "Platina";
            } else if (xp >= 8001 && xp <= 9000) {
                nivel = "Ascendente";
            } else if (xp >= 9001 && xp <= 10000) {
                nivel = "Imortal";
            } else if (xp >= 10001) {
                nivel = "Radiante";
            }
    
            document.getElementById('resultado').innerHTML =
                `${textoHeroi} <span>${heroiSelecionado}</span> tem ${xp} XP e está no nível <span>${nivel}</span>`;
        }
    </script>
</body>
</html>
